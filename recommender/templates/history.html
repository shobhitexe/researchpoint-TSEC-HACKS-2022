{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Research Point</title>
</head>
<body>
    <!-- SIDEBAR -->
	<section id="sidebar">
		<a href="{% url 'dashboard' %}" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Researchpoint</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="{% url 'dashboard' %}"}>
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{% url 'profile' %}">
					<i class='bx bxs-group' ></i>
					<span class="text">My Profile</span>
				</a>
			</li>
			<li>
				<a href="{% url 'upload' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">My uploads</span>
				</a>
			</li>
			<li class="active">
				<a href="{% url 'history' %}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">My History</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="{% url 'home' %}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

    <!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			
		</nav>
		

		
	</section>
    <!-----Content-->
    <div class="card">
        <div class="card-body">
            <class="rp_no" id="rp_no"></class>
            <h5 class="rp_name" id="rp_name">Topic/Title</h5>
            <class="rp_author" id="rp_author">By Salutation.Someone</h5><br>
            <class="rp_year" id="rp_year">Published in <year></year></h5><br><br>
            <p class="card-text" id="desc">1 line from the abstract for a brief idea</p>
            <a href="#" class="btn btn-primary">Read More</a>
        </div>
    </div>
    &nbsp;&nbsp;

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
